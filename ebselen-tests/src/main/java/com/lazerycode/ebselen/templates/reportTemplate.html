<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <link type="text/css" rel="stylesheet" href="testStyle.css" />
    </head>
    <body>
        <h1>Test Results</h1>
        <p id="name">Test Name: <span></span></p>
        <p id="author">Test Author(s): <span></span></p>
        <p id="story">Stories Covered: <span></span></p>
        <p id="time">Total Suite Run Time: <span></span></p>

                    <th>Test Name</th>

            <tbody>
            </tbody>
        </table>
        <h2 id="overallResult">Overall Result: <span></span></h2>
    </body>
</html>
